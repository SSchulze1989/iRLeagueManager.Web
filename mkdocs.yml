site_name: iRLeagueManager
site_url: https://irleaguemanager.net
nav:
    - Home: index.md
    - 'Getting Started':
      - 'Overview': getting-started/overview.md
      - 'Create Account': getting-started/create-account.md
      - 'Create League': getting-started/create-league.md
      - 'Create Schedule': getting-started/create-schedule.md
      - 'Upload Results': getting-started/upload-results.md
    - 'Advanced Settings': 
      - 'General': settings/general.md
      - 'Users': settings/users.md
      - 'Championships': settings/championships.md

markdown_extensions:
  - admonition
  - def_list
  - attr_list
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


theme:
  name: material
  features:
    - navigation.path
    - navigation.top
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css


